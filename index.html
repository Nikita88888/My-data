<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My data</title>
    <link href="style.css" rel="stylesheet" id="style">
    <script src="script.js" defer></script>
</head>
<body>
    

    <!--dark mode-->

    <br>

    <button id="dark_mode_btn">Dark mode</button>
    
    <button id="white_mode_btn">White mode</button>

    <br>

    <!---->

    <br>
    <div id="text_your_name">Your name:</div>
    <input id="name">
   
    <br>
    <br>

    <div id="text_your_surname">Your surname:</div>
    <input id="surname">

    <br>
    <br>

    <div id="text_your_birthday">Your birthday:</div>
    <input type="date" id="birthday">

    <br>
    <br>
    
    <hr>

    <br>

    <div id="text_your_email">Your email:</div>
    <input type="email" id="email">

    <br>
    <br>
    
    <hr>

    <br>

    <button type="submit" id="submit_btn">Submit</button>


    <!---->

    <br>
    <br>
    <hr>
    <br>

    <div id="text_console">Console:</div>

    <br>

    <button type="submit" id="clear_btn">Clear</button>

    <br>
    <br>

    <div id="output">
        
        <br>
        <div id="save_name">Name: </div>
        <div id="save_surname">Surname: </div>
        <div id="save_birthday">Birthday: </div>
        <div id="sava_email">Email: </div>
        <br>

    </div>
    


</body>
</html>
